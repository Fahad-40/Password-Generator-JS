<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Password Generator</h1>
    <div class="generator">
        <div class="password">
            <input type="text" placeholder="Your Password"  id="passwordInput"/>
            <button id="togglePassword" ><i class="fa-regular fa-eye"></i></button>
            <button id="copyBtn" ><i onclick="Copypassword()"  class="fa-regular fa-copy"></i></button>
        </div>
        <div class="range">
            <input type="range" min="4" max="24" value="8"  id="range"/>
            <span>8</span>
        </div>
        <div class="options">
            <div class="option">
                <label>
                    <input type="checkbox" id="lowercaseCb" checked />
                    <span>a-z</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="uppercaseCb" />
                    <span>A-Z</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="digitsCb" />
                    <span>0-9</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="specialsCb" />
                    <span>!@$#%^</span>
                </label>
            </div>
        </div>
        <button class="generate" onclick="Generate()"> Generate </button>
    </div>

</body>
<script src="script.js"></script>

</html>
